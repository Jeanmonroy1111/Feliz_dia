<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flor Animada 游꺚</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5em;
      color: pink;
      text-shadow: 0 0 10px red, 0 0 20px hotpink;
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>游눘 Feliz D칤a del Amor y la Amistad 游눘</h1>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // --- Simulaci칩n de Turtle ---
    let x = canvas.width / 2;
    let y = canvas.height / 2;
    let heading = 0; // 치ngulo en radianes

    function forward(dist) {
      let newX = x + Math.cos(heading) * dist;
      let newY = y + Math.sin(heading) * dist;
      ctx.lineTo(newX, newY);
      x = newX;
      y = newY;
    }

    function right(angleDeg) {
      heading += (angleDeg * Math.PI) / 180;
    }

    function left(angleDeg) {
      heading -= (angleDeg * Math.PI) / 180;
    }

    function goto(nx, ny) {
      x = nx;
      y = ny;
      ctx.moveTo(x, y);
    }

    // Dibuja un arco al estilo turtle.circle(r, extent)
    function circle(r, extent) {
      let steps = Math.floor(Math.abs(extent));
      let stepLen = (2 * Math.PI * r) / 360; // aproximaci칩n por grado
      let stepAng = (extent > 0 ? 1 : -1);
      for (let i = 0; i < steps; i++) {
        right(stepAng);
        forward(stepLen);
      }
    }

    // --- Animaci칩n ---
    let h = 0;
    function draw() {
      ctx.fillStyle = "rgba(0,0,0,0.1)"; // rastro suave
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.beginPath();
      goto(canvas.width / 2, canvas.height / 2);
      heading = 0;

      for (let i = 0; i < 16; i++) {
        for (let j = 0; j < 18; j++) {
          ctx.strokeStyle = `hsl(${(h * 360) % 360}, 90%, 60%)`;
          circle(150 - j * 6, 90);
          left(90);
          circle(150 - j * 6, 90);
          right(180);
        }
        circle(40, 24);
      }

      ctx.stroke();
      h += 0.005;
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
