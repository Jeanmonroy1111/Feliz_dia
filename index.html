<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flor Animada </title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5em;
      color: pink;
      text-shadow: 0 0 10px red, 0 0 20px hotpink;
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1> Feliz Día del Amor y la Amistad </h1>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let h = 0;

    function drawCircle(radius, startAngle, endAngle) {
      ctx.beginPath();
      ctx.arc(0, 0, radius, startAngle, endAngle);
      ctx.stroke();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(canvas.width / 2, canvas.height / 2);
      ctx.lineWidth = 1.5;

      for (let i = 0; i < 16; i++) {
        for (let j = 0; j < 18; j++) {
          let radius = 150 - j * 6;
          ctx.strokeStyle = `hsl(${(h * 360) % 360}, 90%, 60%)`;

          // simula los arcos de turtle.circle(..., 90)
          drawCircle(radius, 0, Math.PI / 2);
          ctx.rotate(Math.PI / 2);
          drawCircle(radius, 0, Math.PI / 2);
          ctx.rotate(Math.PI);
        }
        ctx.rotate((24 * Math.PI) / 180); // circle(40, 24) ≈ rotación
      }

      ctx.restore();
      h += 0.005;
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
